<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>3DVR LineClear â€” Wired Open-Ear Calls for Loud Work</title>
  <meta name="description" content="A stagehand-friendly wired open-ear headset concept: Avantree-style comfort + detachable call mic module. Built by 3dvr.tech." />

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#111824;
      --panel2:#0f1622;
      --text:#e8eef7;
      --muted:#b7c3d6;
      --faint:#7f8da3;
      --line:rgba(255,255,255,.10);
      --glow:rgba(120,180,255,.18);
      --accent:#7fb8ff;
      --accent2:#a7ffda;
      --warn:#ffd27f;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --radius: 22px;
      --radius2: 16px;
      --max: 1120px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg:#f7fafc;
        --panel:#ffffff;
        --panel2:#ffffff;
        --text:#0b1220;
        --muted:#2c3a52;
        --faint:#5b6b86;
        --line:rgba(20,40,80,.12);
        --glow:rgba(80,140,255,.16);
        --accent:#2a6dff;
        --accent2:#0ea67d;
        --warn:#b25d00;
        --shadow: 0 12px 40px rgba(5,15,30,.14);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sans);
      background: radial-gradient(1200px 600px at 20% 0%, var(--glow), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(167,255,218,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
      line-height:1.55;
      letter-spacing:.2px;
    }

    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding: 22px 18px 80px;}

    /* header */
    header{
      position:sticky; top:0; z-index:30;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(10,14,20,.82), rgba(10,14,20,.45));
      border-bottom: 1px solid var(--line);
    }
    @media (prefers-color-scheme: light){
      header{
        background: linear-gradient(to bottom, rgba(255,255,255,.88), rgba(255,255,255,.55));
      }
    }
    .nav{
      max-width:var(--max); margin:0 auto; padding: 12px 18px;
      display:flex; align-items:center; justify-content:space-between; gap: 14px;
    }
    .brand{
      display:flex; align-items:center; gap: 12px;
      text-decoration:none;
    }
    .logo{
      width:38px; height:38px; border-radius: 14px;
      background: linear-gradient(135deg, rgba(127,184,255,.9), rgba(167,255,218,.75));
      box-shadow: 0 10px 30px rgba(127,184,255,.18);
      position:relative;
      overflow:hidden;
    }
    .logo:after{
      content:"";
      position:absolute; inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.45), transparent 45%);
      transform: rotate(18deg);
    }
    .brand b{font-size: 14px; letter-spacing:.6px}
    .brand small{display:block; color:var(--faint); font-size:12px; margin-top:2px}

    .navlinks{display:flex; align-items:center; gap: 14px; flex-wrap:wrap}
    .navlinks a{
      text-decoration:none;
      color:var(--muted);
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid transparent;
    }
    .navlinks a:hover{border-color: var(--line); color: var(--text); background: rgba(255,255,255,.04)}
    .cta{
      display:flex; gap: 10px; align-items:center;
    }
    .btn{
      border: 1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      text-decoration:none;
      font-size: 13px;
      display:inline-flex; align-items:center; gap:10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.10);
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(127,184,255,.35)}
    .btn.primary{
      background: linear-gradient(135deg, rgba(127,184,255,.95), rgba(167,255,218,.70));
      color:#08101a;
      border-color: transparent;
      font-weight:700;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size: 12px;
      user-select:none;
    }

    /* hero */
    .hero{
      padding: 38px 0 22px;
      display:grid;
      grid-template-columns: 1.25fr .85fr;
      gap: 22px;
      align-items: start;
    }
    @media (max-width: 940px){
      .hero{grid-template-columns:1fr; padding-top: 26px;}
    }

    .card{
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .heroMain{padding: 26px 24px 22px}
    .kicker{display:flex; gap:10px; flex-wrap:wrap; margin-bottom:14px}
    h1{
      margin:0;
      font-size: clamp(28px, 3.1vw, 44px);
      line-height:1.12;
      letter-spacing:.2px;
    }
    .lead{
      margin: 12px 0 18px;
      color: var(--muted);
      font-size: 16px;
      max-width: 68ch;
    }
    .stack{
      display:flex; flex-wrap:wrap; gap:10px;
      margin: 14px 0 0;
    }

    .heroAside{padding: 18px}
    .spec{
      padding: 16px;
      border-radius: var(--radius2);
      border: 1px solid var(--line);
      background: rgba(0,0,0,.12);
    }
    @media (prefers-color-scheme: light){
      .spec{background: rgba(20,40,80,.05)}
    }
    .spec h3{margin:0 0 8px; font-size: 14px; letter-spacing:.5px}
    .spec p{margin:0; color:var(--muted); font-size: 13px}
    .specGrid{
      display:grid; gap: 10px; margin-top: 12px;
    }
    .kv{
      display:flex; justify-content:space-between; gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.03);
      font-size: 13px;
    }
    .kv span{color:var(--muted)}
    .kv b{font-family: var(--mono); font-weight: 700}

    /* sections */
    section{margin-top: 18px}
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
    }
    .col-6{grid-column: span 6}
    .col-4{grid-column: span 4}
    .col-8{grid-column: span 8}
    .col-12{grid-column: span 12}
    @media (max-width: 940px){
      .col-6,.col-4,.col-8{grid-column: span 12}
    }
    .sectionCard{padding: 20px}
    .sectionCard h2{margin:0 0 8px; font-size: 18px}
    .sectionCard p{margin: 0; color: var(--muted)}
    .list{
      margin: 12px 0 0;
      padding: 0;
      list-style:none;
      display:grid; gap: 10px;
    }
    .li{
      display:flex; gap: 12px; align-items:flex-start;
      padding: 12px 12px;
      border: 1px solid var(--line);
      border-radius: 16px;
      background: rgba(255,255,255,.03);
    }
    .dot{
      width: 10px; height: 10px; border-radius: 999px;
      margin-top: 6px;
      background: linear-gradient(135deg, rgba(127,184,255,.95), rgba(167,255,218,.70));
      flex: 0 0 auto;
    }
    .li b{display:block; font-size: 13px}
    .li span{color: var(--muted); font-size: 13px}

    .callout{
      padding: 16px;
      border-radius: var(--radius2);
      border: 1px solid rgba(255,210,127,.35);
      background: rgba(255,210,127,.08);
      color: var(--muted);
      margin-top: 12px;
      font-size: 13px;
    }

    /* diagram */
    .diagram{
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
